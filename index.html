<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <title>A cifra de Cesar</title>
</head>
<body>
    <main>
        <p>Mande uma mensagem secreta para alguém especial!</p>
        <form action="" method="get">
            <label for="tipo">Selecione o tipo de codificação:</label>
            <select name="tipo" id="tipo">
                <option value="cifra">Cifra de Cesar</option>
                <option value="base64">Base64</option>
            </select>
            <label for="coded" class="coded">Valor da codificação (valor entre 1-25)</label>
            <select id="coded" class="coded" type="text" name="coded">
                <option value="1" selected>1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>
                <option value="24">24</option>
                <option value="25">25</option>                
            </select>
            <label for="decoded">Mensagem original</label>
            <input id="decoded" type="text" name="decoded">
            <input id="code" type="radio" name="code" value="codificar" checked>
            <label for="code"> codificar</label>
            <input id="decode" type="radio" name="code" value="decodificar">
            <label for="decode">decodificar</label>
        </form>
    </main>
    <script src="js/index.js"></script>
</body>
</html>
